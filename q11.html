<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 30%;
  padding: 10px;
  height: 200px; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:brown;">

  </div>
</div>
<br>
<br>
<br>
<div class="row">
    <div class="column" style="background-color:skyblue;">
     
      <p>I'm not empty..</p>
    </div>
  </div>

</body>
</html>
